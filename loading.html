<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjanadri floortech solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
        overflow: hidden; 
       }
       body {
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #fff;
    background-image: url("./photos/he1.jpg");
    background-size: cover;  
    background-size: contain; 
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative; 
}
        
        /* Overlay to ensure text readability over any background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.7); /* Semi-transparent overlay */
            z-index: 1;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        .loading-spinner {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .spinner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
        }
        
        .spinner-circle:nth-child(1) {
            border-top-color: #38bdf8;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner-circle:nth-child(2) {
            border-right-color: #818cf8;
            animation: spin 1.2s linear infinite reverse;
        }
        
        .spinner-circle:nth-child(3) {
            border-bottom-color: #c084fc;
            animation: spin 1.8s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            font-size: 1.5rem;
            letter-spacing: 0.2rem;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 300px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .percentage {
            font-size: 1rem;
            margin-top: 15px;
            font-weight: 300;
        }
        
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-50px) translateX(50px);
            }
            50% {
                transform: translateY(-100px) translateX(0);
            }
            75% {
                transform: translateY(-50px) translateX(-50px);
            }
        }
        
        .appear-text {
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
          
            -webkit-text-fill-color: transparent;
            z-index: 100;
        }
        
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .loading-bar {
                width: 80%;
                max-width: 300px;
            }
            
            .loading-spinner {
                width: 80px;
                height: 80px;
            }
            
            .appear-text {
                font-size: 1.5rem;
                text-align: center;
                padding: 0 20px;
            }
        }
    </style>
</head>
    <div>
    
    <div class="background-particles" id="particles"></div>
    
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner">
            <div class="spinner-circle"></div>
            <div class="spinner-circle"></div>
            <div class="spinner-circle"></div>
        </div>
        <div class="loading-text">LOADING</div>
        <div class="loading-bar">
            <div class="loading-progress" id="progress"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
    </div>
    <a href="/index.html">
    <h1 class="appear-text" id="welcomeText">WELCOME TO ANJANADRI FLOORTECH SOLUTIONS</h1>
</a>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#38bdf8', '#818cf8', '#c084fc'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5 and 30px
                const size = Math.random() * 25 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random color from colors array
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Simulate loading progress
        function simulateLoading() {
    const progressBar = document.getElementById('progress');
    const percentageText = document.getElementById('percentage');
    const loadingContainer = document.getElementById('loadingContainer');
    
    let width = 0;
    const totalDuration = 2000; // 2 seconds for loading
    const interval = 30; 
    const increment = (100 * interval) / totalDuration;
    
    const timer = setInterval(() => {
        if (width >= 100) {
            clearInterval(timer);
            
            // Redirect to index.html after loading
            setTimeout(() => {
                window.location.href = "/index.html";
            }, 500);
        } else {
            width += increment;
            const currentWidth = Math.min(width, 100);
            progressBar.style.width = `${currentWidth}%`;
            percentageText.textContent = `${Math.round(currentWidth)}%`;
        }
    }, interval);
}
document.addEventListener('DOMContentLoaded', function() {
  // Get the stored target URL
  const targetUrl = sessionStorage.getItem('redirectUrl');
  
  // If no target URL is stored, redirect to homepage
  if (!targetUrl) {
  setTimeout(function() {
    window.location.href = '/index.html';  // Use absolute path
  }, 2000);
  return;
}
  
  // Otherwise, redirect to the target URL after showing loading animation
  setTimeout(function() {
    window.location.href = targetUrl;
    // Clear the stored URL after use
    sessionStorage.removeItem('redirectUrl');
  }, 2000); // Adjust loading time as needed (2 seconds in this example)
});
window.onload = function() {
    createParticles();
    simulateLoading();
}
    </script>
</body>
</html>
